<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>TS</title>
    <style>
      body {
        display: flex;
        gap: 4rem;
        align-items: center;
        justify-content: center;
        height: 100vh;
      }
      h2 {
        font-size: 4rem;
        font-family: sans-serif;
      }
      form {
        gap: 3rem;
        background: lightblue;
        display: flex;
        padding: 3rem;
        align-items: center;
        justify-content: center;
        border-radius: 1rem;
        flex-direction: column;
      }
      input {
        width: 20rem;
        padding: 1rem;
        border: 1px solid gray;
        outline: none;
        font-size: 1rem;
        border-radius: 0.7rem;
      }
      button {
        background: black;
        color: white;
        width: 10rem;
        padding: 1rem;
        outline: none;
        border: none;
        transition: all 0.3s ease;
        font-size: 1rem;
        border-radius: 0.5rem;
        cursor: pointer;
      }
      button:hover {
        background-color: rgba(0, 0, 0, 0.829);
      }
    </style>
  </head>
  <body>
    <form id="myform">
      <input
        type="number"
        name="name"
        id="name"
        autocomplete="off"
        placeholder="Enter the number you want to double"
      />
      <button type="submit">Submit</button>
      <button type="reset">Reset</button>
    </form>
  </body>
  <script src="./index.js"></script>
</html>
